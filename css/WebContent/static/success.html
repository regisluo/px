<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
function init(){
    console.log('init');
    var url =  location.search;
    if(url.indexOf("?") != -1){
        var str = url.substr(1);
        var params = str.split("&");
    }
    for(var i=0;i<params.length;i++){
        console.log(params[i]);
    }
    
}

</script>
</head>
<body onload="init()">
    Success!
</body>
</html>
