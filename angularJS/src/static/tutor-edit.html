<div ng-controller="tutor.controller" ng-init="getOne()">
    <h2>Add Tutor</h2>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="tutor.name" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" ng-model="tutor.age" type="number" min="0" max="120" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" ng-model="tutor.email" type="email">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input class="form-control" ng-model="tutor.mobile" type="tel">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" ng-model="tutor.address" type="text">
        </div>
       
        <button class="btn btn-primary" ng-click="edit()">Save</button>
    </form>

</div>
