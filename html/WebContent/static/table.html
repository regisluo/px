<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>table demo</title>
    <style>
        table td {
            border: blue 1px solid;
        }
        </style>
</head>

<body>
    <table>
        <caption>StudentList</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" >Jim</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>Tom</td>
            <td rowspan="2">456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andrew</td>
            
        </tr>
    </table>
</body>

</html>
