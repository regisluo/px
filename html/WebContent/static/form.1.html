<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form 1 demo</title>
</head>

<body>
    <form action="success.html">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td> <input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td> <label for="lastName">Last Name:</label></td>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td> <label for="pwd2">Confirm Password:</label></td>
                <td><input type="password" name="pwd2"></td>
            </tr>
            <tr>
                <td> <label for="birthday">Birthday:</label></td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                 <td> <label for="email">Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                 <td> <label for="tele">Telephone:</label></td>
                <td><input type="tel" name="tele"></td>
            </tr>
            <tr>
                 <td> <label for="quan">Quantity (1-10):</label></td>
                <td><input type="number" name="quan" max="10" min="1"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="sumit"></td>
            </tr>
        </table>

    </form>

</body>

</html>
